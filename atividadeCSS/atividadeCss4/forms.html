<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css"> 
  </head>
  <body>
    <form>
      <h1>Doação/Adoção de pets</h1>
      <div>
        <label for="text">Nome do doador/tutor</label>
        <input type="text" id="text" name="text" placeholder="preencha o nome completo">
      </div>
      <div>
        <label for="pwd">Senha de acesso</label>
        <input type="password" id="pwd" name="pwd" placeholder="senha com 6 digitos">
      </div>
      <div>
        <label for="email">E-mail</label>
        <input type="email" id="emial" name="email" placeholder="digite um e-mail válido">
      </div>
      <div>
        <label for="idade">Idade do pet (meses)</label>
        <input type="number" name="idade" id="idade" min="0" max="48" step="6" value="0">
      </div>
      <div>
        <label for="vacina">Vacinas</label>
        <input type="checkbox" value="v8" name="vacina"> v8
        <input type="checkbox" value="v10" name="vacina"> v10
        <input type="checkbox" value="giardia" name="vacina"> Giárdia
        <input type="checkbox" value="gripe" name="vacina"> Gripe
        <input type="checkbox" value="anti-rabica" name="vacina"> Antirrábica
      </div>
      <div>
        <label for="castracao">Castrado</label>
        <input type="radio" value="sim" name="castracao"> sim
        <input type="radio" value="nao" name="castracao"> não
      </div>
      <div>
        <label for="tipo">Pet</label>
        <select id="tipo" name="doacao">
          <option value="doacao" selected>Doação</option>
          <option value="adocao">Adoção</option>
        </select>
      </div>
      <div>
        <label for="especie">Espécie</label>
        <select id="especie" name="especie" multiple size="4">
          <option value="none" selected>-- Selecione um ou mias --</option>
          <optgroup label="Mamiferos">
            <option value="cao">Cão</option>
            <option value="gato">Gato</option>
            <option value="hamster">Hamster</option>
          </optgroup>
        </select>
      </div>
      <div>
        <label for="observacoes">Observações</label>
        <textarea name="observacoes"></textarea>
      </div>
      <div>
        <input type="submit" value="Enviar Formulário">
        <input type="reset" value="Limpar Formulário">
      </div>
    </form>
  </body>
</html>
